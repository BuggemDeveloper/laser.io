<style> 

.button {
  margin-left: -50%;
  display: flex; /* establish flex container */
  justify-content: center; /* center flex items horizontally, in this case */
  align-items: center; /* center flex items vertically, in this case */
  width: 100px;
  height: 100px;
  background-color: black;
  animation-name: move;
  animation-duration: 4s;
  animation-fill-mode: both;
  border: 4mm ridge #aaaaaa;
  color: #00ff00;
 }
 a, u {
  text-decoration: none !important;
  color: #00ff00;

}
.wrapper {
  position: absolute;
  bottom: 0;
  right: 0;
}
.buttons {
  display: block;
  position: absolute;
  left: 50%; /* relative to nearest positioned ancestor or body element */
  top: 50%; /*  relative to nearest positioned ancestor or body element */
}
@keyframes move {
  0% {
    transform: translateY(100vh);
  }

  100% {
    transform: translateY(0vh) translateY(-100%);
  }
}
@keyframes bckground {
  from {background-color: ##646464;}
  to {background-color: #999999;}
}
html {
  font-family: Ubuntu Mono, monospace;  

  animation: bckground 4s infinite alternate;

  color: #00ff00;
  overflow: hidden; 
}
</style>
